<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Convert Money Machine</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Convert Money Machine</h1></header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>Ƀ Bitcoin</option>
          </select>
        </label>
        <label>
          Valor
          <input id="input-value" placeholder="R$ 10.000,000" />
        </label>
        <button id="converter-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="./Assets/icons8-brasil-48.png" alt="Bandeira do Brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
          </div>
          <img
            class="arrow"
            src="./Assets/icons8-seta-para-expandir-30.png"
            alt="Seta"
          />
          <div class="currency-container">
            <img
              src="./Assets/icons8-united-states-48.png"
              alt="Bandeira Estados Unidos"
              id="currency-img"
            />
            <p class="currency-name" id="currency-name">Dolar</p>
            <p class="currency-value" id="currency-value-text">US$ 10.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
